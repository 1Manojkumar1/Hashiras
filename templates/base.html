<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}CurrHub | AI-Powered Curriculum Generator{% endblock %}</title>
  
  <link rel="stylesheet" href="/static/style.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <div class="logo">CurrHub</div>
      <nav>
        <a href="/">Home</a>
        <a href="/generate">Generate</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Chatbot Widget -->
  <div id="chatbot">
    <!-- Floating Toggle Button -->
    <button id="chatToggle" class="chat-toggle" aria-label="Open chat">
      <i class="fas fa-comments"></i>
    </button>

    <!-- Chat Window -->
    <div id="chatWindow" class="chat-window">
      <div class="chat-header">
        <div class="chat-header-info">
          <div class="chat-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div>
            <h4>CurrBot</h4>
            <span class="status">Online</span>
          </div>
        </div>
        <button id="chatClose" class="chat-close" aria-label="Close chat">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="chatMessages" class="chat-messages">
        <!-- Messages will be added here -->
      </div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Ask me about curricula..." autocomplete="off">
        <button id="chatSend" class="chat-send" aria-label="Send message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2026 CurrHub. All rights reserved.</p>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
  <script src="/static/chatbot.js"></script>
</body>
</html>
